<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成绩</title>
    <script src="./js/vue.js" type="text/javascript"></script>
    <style>
        #root{
            display: flex;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
        }
        .red{
         color: #b31f1c;
        }
    </style>
</head>
<body>
    <div id="root">
        <table>
            <caption>成绩</caption>
            <thead>
            <tr>
                <th>编号</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody v-if="list.length > 0">
            <tr v-for="(item,index) in list" :key="item.id">
                <td>{{index}}</td>
                <td>{{item.name}}</td>
                <td :class="{red:item.score < 60}">{{item.score}}</td>
                <td>
                    <button @click="del(item.id)">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
        <span>
            科目：<input type="text" v-model.trim="subject"/><br>
            成绩：<input type="text" v-model.trim="score"/>
            <button @click="add">添加</button>
        </span>
        <div>
            <div>总分：{{totalScore}}</div>
            <div>平均分：{{avgScore}}</div>
        </div>
    </div>
    <script>
        const app = new Vue({
            el: '#root',
            data: {
                subject: '',
                score: '',
                list: [
                    {id:1,name:'语文',score:56},
                    {id:2,name:'数学',score:78},
                    {id:3,name:'英语',score:90},
                    {id:4,name:'物理',score:100},
                    {id:5,name:'化学',score:100},
                    {id:6,name:'生物',score:100},
                    {id:7,name:'地理',score:100},
                    {id:8,name:'历史',score:100},
                    {id:9,name:'政治',score:100},
                ],
            },
            computed: {
                totalScore(){
                    return this.list.reduce((pre,cur) => pre+cur.score,0)
                },
                avgScore(){
                    if(this.list.length === 0)
                        return 0
                    return (this.totalScore/this.list.length).toFixed(2)
                }
            },
            methods: {
              del(id){
                  this.list = this.list.filter(item => item.id !== id)
              },
              add(){
                  if(this.subject.trim() === '' || this.score.trim() === ''){
                      alert('请输入内容')
                      return
                  }else {
                      this.score = Number(this.score)
                      this.list.push({id:this.list.length+1,name:this.subject,score:this.score})
                      this.subject = ''
                      this.score = ''
                  }

              }
            },
        });
    </script>
</body>
</html>
